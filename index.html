<!doctype html>
<html lang="ko"> 
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Works 설치</title>  

    <style>
        /* iOS 스타일 배경색 변경 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 화면 위에서부터 정렬 */
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #002e5a;
            text-align: center;
        }

        /* Wi-Works 로고 컨테이너 */
        .logo-container {
            position: relative;
            margin-top: 20vh;
        }

        .logo-container img {
            height: 160px;
        }

        /* 중간 콘텐츠 컨테이너 */
        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        /* 다운로드 버튼 스타일 */
        .download-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            padding: 14px 20px;
            font-size: 19px;
            font-weight: bold;
            text-transform: none;
            color: white;
            border-radius: 12px;
            text-decoration: none;
            text-align: left;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            width: 240px;
            height: 40px;
            margin: 10px;
        }

        /* iOS 버튼 */
        .ios-button {
            background-color: #000000;
        }

        .ios-button:hover {
            background-color: #333333;
            transform: scale(1.05);
        }

        /* Android 버튼 */
        .android-button {
            background-color: #34A853;
        }

        .android-button:hover {
            background-color: #2B8D44;
            transform: scale(1.05);
        }

        /* 클릭 시 애니메이션 */
        .download-button:active {
            transform: scale(1.1);
        }
                /* iOS 스타일 타이틀 */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff; /* 텍스트를 흰색으로 변경 */
        }

        /* 설명 문구 */
        .description {
            font-size: 16px;
            color: #dddddd; /* 밝은 회색으로 변경 */
            margin-bottom: 20px;
            padding: 0 15px;
        }

    </style>
</head> 
<body>  
    <!-- Wi-Works 로고 -->
    <div class="logo-container">
        <img src="wiworkslogo.png" alt="wi-works logo">
    </div>

    <!-- 중간: 콘텐츠와 버튼 -->
    <div class="content-container">
        <div class="title">Wi-Works</div>
        <div class="description">사용하는 OS에 맞는 버튼을 눌러<br>Wi-Works를 설치하세요.</div>

        <!-- iOS 버튼 -->
        <a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/wizione0610/wi-works/main/manifest.plist" 
           class="download-button ios-button" onclick="resetButton(this)">
            <img class="apple-logo" src="appleLogo.png" alt="Apple 로고">
            <span>Install for iOS</span>
        </a>

        <!-- Android 버튼 -->
        <a href="http://wizione.com:48011/wi-works/api/v1/user/APKdownload?os=A" 
           class="download-button android-button" onclick="resetButton(this)">
            <img class="android-logo" src="androidLogo.png" alt="Android 로고">
            <span>Install for Android</span>
        </a>
    </div>

    <script>
        function resetButton(button) {
            button.style.transform = "scale(1.1)"; // 버튼을 살짝 키움
            setTimeout(() => {
                button.style.transform = "scale(1)"; // 0.3초 후 원래 크기로 복귀
            }, 300);
        }
    </script>
</body>
</html>
